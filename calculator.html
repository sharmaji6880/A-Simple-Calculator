<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci_styles.css">
    
</head>
<body>
    
    <section class="calculator">
        <form class="screen">
            <input type="text">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-orange" data-num="*" value="*">*</button>
            <button type="button" class="btn btn-orange" data-num="/" value="/">/</button>
            <button type="button" class="btn btn-orange" data-num="+" value="+">+</button>
            <button type="button" class="btn btn-orange" data-num="-" value="-">-</button>

            <button type="button" class="btn btn-gray" data-num="9" value="9">9</button>
            <button type="button" class="btn btn-gray" data-num="8" value="8">8</button>
            <button type="button" class="btn btn-gray" data-num="7" value="7">7</button>
            <button type="button" class="btn btn-gray" data-num="6" value="6">6</button>

            <button type="button" class="btn btn-gray" data-num="5" value="5">5</button>
            <button type="button" class="btn btn-gray" data-num="4" value="4">4</button>
            <button type="button" class="btn btn-gray" data-num="3" value="3">3</button>
            <button type="button" class="btn btn-gray" data-num="2" value="2">2</button>

            <button type="button" class="btn btn-gray" data-num="1" value="1">1</button>
            <button type="button" class="btn btn-gray" data-num="0" value="0">0</button>
            <button type="button" class="btn btn-gray" data-num="." value=".">.</button>
            <button type="button" class="btn-equal-black" value="=">=</button>

            <button type="button" class="btn btn-clear-tomato">C</button>
        </div>
    </section>
    <script src="calci_logic.js"></script>
</body>
</html>
